<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 min-h-screen text-white font-sans">

    <div class="text-center py-12">
        <h1 class="text-4xl font-bold text-white mb-2">GitHub Explorer</h1>
        <p class="text-gray-400">Search any GitHub profile</p>
    </div>

    <div class="flex justify-center gap-2 mb-10 px-4">
        <input type="text" id="search" placeholder="Enter GitHub username..." class="w-full max-w-md px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500">
        <button id="btn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition"> Search </button>
    </div>

    <div id="result" class="max-w-2xl mx-auto px-4"></div>

    <script src="script.js"></script>
</body>
</html>
