<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image" href="img/logo.png">
</head>
<body class="bg-gray-950 min-h-screen text-white font-sans">

    <div class="text-center py-12">
        <h1 class="text-4xl font-bold text-white mb-2">GitHub Explorer</h1>
        <p class="text-gray-400">Search any GitHub profile</p>
    </div>

    <div class="flex justify-center gap-2 mb-10 px-4">
        <div class="relative w-full max-w-md">
            <input type="text" id="search" placeholder="Enter GitHub username..."
                class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 pr-8">
            <button id="clear-btn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-400 transition hidden">âœ•</button>
        </div>
        <button id="btn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition">Search</button>
    </div>

    <div class="max-w-6xl mx-auto px-4">
        <p id="error-msg" class="text-red-400 hidden mb-4"></p>
        <div id="main-layout" class="hidden gap-6 items-start">
            <div id="profile-card" class="bg-gray-900 rounded-2xl p-6 border border-gray-800 w-72 shrink-0">

                <img id="avatar" src="" alt="Avatar" class="w-24 h-24 rounded-full border-2 border-blue-500 mb-4">
                <h2 id="name" class="text-xl font-bold"></h2>
                <p id="login" class="text-blue-400 mb-2"></p>
                <p id="bio" class="text-gray-400 text-sm mb-4"></p>

                <div class="space-y-1 text-gray-400 text-sm mb-4">
                    <p id="location-row" class="text-white"> Location: <span id="location" class="text-white"></span></p>
                    <p id="blog-row" class="text-white"> Link: <a id="blog" href="#" target="_blank" class="text-blue-400 hover:underline"></a></p>
                    <p id="twitter-row" class="text-white"> Twitter: <span id="twitter" class="text-white"></span></p>
                    <p id="company-row" class="text-white"> Company: <span id="company" class="text-white"></span></p>
                    <p class="text-white">Created at: <span id="created-at"></span></p>
                </div>

                <div class="grid grid-cols-3 gap-2 text-center">
                    <div class="bg-gray-800 rounded-xl p-3 cursor-pointer hover:bg-gray-700 transition" id="followers-card" title="Click to see followers">
                        <p id="followers" class="text-lg font-bold text-blue-400"></p>
                        <p class="text-gray-400 text-xs">Followers</p>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-3 cursor-pointer hover:bg-gray-700 transition" id="following-card" title="Click to see following">
                        <p id="following" class="text-lg font-bold text-blue-400"></p>
                        <p class="text-gray-400 text-xs">Following</p>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-3 cursor-pointer hover:bg-gray-700 transition" id="repos-card" title="Click to see all repos">
                        <p id="repos-count" class="text-lg font-bold text-blue-400"></p>
                        <p class="text-gray-400 text-xs">Repos</p>
                    </div>
                </div>
            </div>

            <div id="repos-section" class="flex-1">
                <div class="flex items-center gap-2 mb-3">
                    <button id="back-btn" class="hidden cursor-pointer hover:opacity-70 transition">
                        <img src="img/back.png" class="w-6 h-6 invert" alt="Back">
                    </button>
                    <h3 id="repos-title" class="text-lg font-semibold text-gray-300">Top Repositories</h3>
                </div>
                <div id="repos-list"></div>
            </div>

        </div>

        <template id="repo-template">
            <div class="bg-gray-900 border border-gray-800 rounded-xl p-4 mb-3">
                <a class="repo-link text-blue-400 font-semibold hover:underline text-lg" href="#" target="_blank"></a>
                <p class="repo-desc text-gray-400 text-sm mt-1"></p>
                <div class="flex gap-4 mt-2 text-sm text-gray-500">
                    <span class="flex items-center gap-1"><img src="img/star.png" class="w-5 h-5 invert"> <span class="repo-stars"></span></span>
                    <span class="flex items-center gap-1"><img src="img/language.png" class="w-6 h-6 invert"> <span class="repo-lang"></span></span>
                </div>
            </div>
        </template>

    </div>

    <div id="followers-modal" class="fixed inset-0 bg-black/70 z-50 hidden flex items-center justify-center p-4">
        <div id="followers-modal-content" class="bg-gray-900 border border-gray-700 rounded-2xl w-full max-w-md shadow-2xl">
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-800">
                <h2 class="text-lg font-bold text-white">Followers</h2>
                <button id="close-modal" class="text-gray-400 hover:text-white transition text-2xl leading-none">&times;</button>
            </div>
            <div class="px-6 pt-4">
                <input id="followers-search" type="text" placeholder="Filter followers..."
                    class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 text-sm focus:outline-none focus:border-blue-500">
            </div>
            <div id="followers-list" class="overflow-y-auto max-h-80 px-6 py-4 space-y-3 [scrollbar-width:none] [class="px-6 py-4 space-y-3"::-webkit-scrollbar]:hidden">
                <p id="followers-loading" class="text-gray-400 text-center text-sm py-6">Loading...</p>
            </div>
            <div id="modal-footer" class="px-6 pb-4 hidden">
                <p id="followers-count-info" class="text-gray-500 text-xs text-center"></p>
            </div>
        </div>
    </div>

    <div id="following-modal" class="fixed inset-0 bg-black/70 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 border border-gray-700 rounded-2xl w-full max-w-md shadow-2xl">
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-800">
                <h2 class="text-lg font-bold text-white">Following</h2>
                <button id="close-following-modal" class="text-gray-400 hover:text-white transition text-2xl leading-none">&times;</button>
            </div>
            <div class="px-6 pt-4">
                <input id="following-search" type="text" placeholder="Filter following..."
                    class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 text-sm focus:outline-none focus:border-blue-500">
            </div>
            <div id="following-list" class="overflow-y-auto max-h-80 px-6 py-4 space-y-3 [scrollbar-width:none]">
                <p id="following-loading" class="text-gray-400 text-center text-sm py-6">Loading...</p>
            </div>
            <div id="following-modal-footer" class="px-6 pb-4 hidden">
                <p id="following-count-info" class="text-gray-500 text-xs text-center"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
