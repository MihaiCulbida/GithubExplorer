<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 min-h-screen text-white font-sans">

    <div class="text-center py-12">
        <h1 class="text-4xl font-bold text-white mb-2">GitHub Explorer</h1>
        <p class="text-gray-400">Search any GitHub profile</p>
    </div>

    <div class="flex justify-center gap-2 mb-10 px-4">
        <input type="text" id="search" placeholder="Enter GitHub username..."
            class="w-full max-w-md px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500">
        <button id="btn" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition">Search</button>
    </div>

    <div class="max-w-6xl mx-auto px-4">
        <p id="error-msg" class="text-red-400 hidden mb-4"></p>
        <div id="main-layout" class="hidden gap-6 items-start">
            <div id="profile-card" class="bg-gray-900 rounded-2xl p-6 border border-gray-800 w-72 shrink-0">

                <img id="avatar" src="" alt="Avatar" class="w-24 h-24 rounded-full border-2 border-blue-500 mb-4">
                <h2 id="name" class="text-xl font-bold"></h2>
                <p id="login" class="text-blue-400 mb-2"></p>
                <p id="bio" class="text-gray-400 text-sm mb-4"></p>

                <div class="space-y-1 text-gray-400 text-sm mb-4">
                    <p id="location-row" class="text-white"> Location: <span id="location" class="text-white"></span></p>
                    <p id="blog-row" class="text-white"> Link: <a id="blog" href="#" target="_blank" class="text-blue-400 hover:underline"></a></p>
                    <p id="twitter-row" class="text-white"> Twitter: <span id="twitter" class="text-white"></span></p>
                    <p id="company-row" class="text-white"> Company: <span id="company" class="text-white"></span></p>
                    <p class="text-white">Created at: <span id="created-at"></span></p>
                </div>

                <div class="grid grid-cols-3 gap-2 text-center">
                    <div class="bg-gray-800 rounded-xl p-3">
                        <p id="followers" class="text-lg font-bold text-blue-400"></p>
                        <p class="text-gray-400 text-xs">Followers</p>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-3">
                        <p id="following" class="text-lg font-bold text-blue-400"></p>
                        <p class="text-gray-400 text-xs">Following</p>
                    </div>
                    <div class="bg-gray-800 rounded-xl p-3">
                        <p id="repos-count" class="text-lg font-bold text-blue-400"></p>
                        <p class="text-gray-400 text-xs">Repos</p>
                    </div>
                </div>
            </div>

            <div id="repos-section" class="flex-1">
                <h3 class="text-lg font-semibold mb-3 text-gray-300">Top Repositories</h3>
                <div id="repos-list"></div>
            </div>

        </div>

        <template id="repo-template">
            <div class="bg-gray-900 border border-gray-800 rounded-xl p-4 mb-3">
                <a class="repo-link text-blue-400 font-semibold hover:underline text-lg" href="#" target="_blank"></a>
                <p class="repo-desc text-gray-400 text-sm mt-1"></p>
                <div class="flex gap-4 mt-2 text-sm text-gray-500">
                    <span class="flex items-center gap-1"><img src="img/star.png" class="w-5 h-5 invert"> <span class="repo-stars"></span></span>
                    <span class="flex items-center gap-1"><img src="img/language.png" class="w-6 h-6 invert"> <span class="repo-lang"></span></span>
                </div>
            </div>
        </template>

    </div>

    <script src="script.js"></script>
</body>
</html>
